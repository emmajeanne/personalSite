<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GRO$$ IDEAS</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- FONTS -->
  <link rel="stylesheet" href="https://use.typekit.net/rgp3mqd.css">

</head>

<body>



  <div class="container">

    <div class="section" id="header">

      <div class="inline logo">
        <img class="logoImg" src="logo.svg" alt="gross ideas">
        <div class="flower">
          <img class="flowerImg" src="flower.svg" alt="o">
        </div>
      </div>

      <div class="inline headerRight">

        <div class="inline blurb">
          <p class="headerCopy">graphic design with an emphasis on detail, and creativity.</p>
        </div>

        <div class="inline navbar">
          <div class="navFlower aboutflower absolute">
            <img class="navFlowerPic navHover" src="aboutme.svg" alt="about me inside flower">
          </div>
          <div class="navFlower workflower absolute">
            <img class="navFlowerPic navHover" src="mywork.svg" alt="my work inside flower">
          </div>
          <div class="navFlower contactflower absolute">
            <img class="navFlowerPic navHover" src="contact.svg" alt="contact inside flower">
          </div>

        </div>
      </div>
    </div>










  </div>

</body>

</html>
